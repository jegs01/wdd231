<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <img src="images/logo.webp" alt="Logo" class="logo" loading="lazy">
            <button class="hamburger">&#9776;</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="request.html">Request Species</a></li>
            </ul>
        </nav>
    </header>
    <main class="request">
        <h2>Request Bird Species</h2>
        <form method="get" action="thankyou.html">
            <label for="first-name">First Name:
                <input type="text" id="first-name" name="first-name" title="First Name" autocomplete="given-name" required>
            </label>
            <label for="last-name">Last Name:
                <input type="text" id="last-name" name="last-name" title="Last Name" autocomplete="family-name" required>
            </label>
            <label for="email">Email:
                <input type="email" id="email" name="email" title="Email" autocomplete="email" placeholder="example@domain.com" required>
            </label>
            <label for="bird-species-name">Bird Species Name:
                <input type="text" id="bird-species-name" name="bird-species-name" title="Bird Species Name" autocomplete="off" required>
            </label>
            <label for="description">Bird Species Description:
                <textarea id="description" name="description" title="Bird Species Description"></textarea>
            </label>
            <input type="hidden" id="timestamp" name="timestamp">
            <input type="submit" value="Request Species">
        </form>
    </main>
    <footer class="footer">
        <div class="year-highlight">&copy; <span id="year"></span> ðŸŒ´ All Rights Reserved ðŸŒ´ birdspecies.com</div>
        <div>Last modified: <span id="last-modified"></span></div>

            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.jpeg" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube.png" alt="YouTube">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/xlogo.png" alt="Twitter">
            </a>
        </nav>
    </footer>
    <script src="script/main.js" type="module" defer></script>
</body>
</html>
