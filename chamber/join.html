<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Membership Application">
    <meta name="author" content="Kolawole Jegede">
    <title>Membership Application</title>
    <meta property="og:title" content="Membership Application">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jegs01.github.io/wdd231/chamber/images/chamberlogo.webp">
    <meta property="og:url" content="https://jegs01.github.io/wdd231/chamber/directory.html">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body onload="setTimestamp()">
    <header>
        <nav>
            <img src="images/chamberlogo.webp" alt="Logo" class="logo" loading="lazy">
            <button class="hamburger">&#9776;</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Membership Application</h1>
        <form method="get" action="thankyou.html">
            <label for="first-name">First Name:
                <input type="text" id="first-name" name="first-name" title="First Name" autocomplete="given-name" required>
            </label>
            <label for="last-name">Last Name:
                <input type="text" id="last-name" name="last-name" title="Last Name" autocomplete="family-name" required>
            </label>
            <label for="org-title">Organizational Title:
                <input type="text" id="org-title" name="org-title" title="Organizational Title" autocomplete="organization-title" pattern="[A-Za-z\- ]{7,}" required>
            </label>
            <label for="email">Email:
                <input type="email" id="email" name="email" title="Email" autocomplete="email" placeholder="example@domain.com" required>
            </label>
            <label for="phone">Mobile Phone:
                <input type="tel" id="phone" name="phone" title="Mobile Phone" autocomplete="tel" required>
            </label>
            <label for="organization">Business/Organization Name:
                <input type="text" id="organization" name="organization" title="Organization Name" autocomplete="organization" required>
            </label>
            <label for="membership-level" class="membership-level">Membership Level:
                <select id="membership-level" name="membership-level" title="Membership Level" required>
                    <option value="">Select Membership Level</option>
                    <option value="NP">NP Membership - No fee</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </label>
            <button type="button" id="openButton">Learn More</button>
            <dialog id="dialogBox">
                <div id="membership-details"></div>
                <button type="button" id="closeButton">Close</button>
            </dialog>
            <label for="description">Business/Organization Description:
                <textarea id="description" name="description" title="Organization Description"></textarea>
            </label>
            <input type="hidden" id="timestamp" name="timestamp">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>Contact us: (208) 123-4567 | info@chamber.com</p>
        <p>Â© <span id="year"></span> Kolawole Jegede | WDD 231</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/join.js"></script>
</body>
</html>
